# SonarCloud Configuration
# Documentation: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

sonar.projectKey=stephenfeather_3d-print-logger
sonar.organization=stephenfeather
sonar.host.url=https://sonarcloud.io

# Source and test directories
sonar.sources=.
sonar.tests=./tests

# Exclude non-source directories and test files
sonar.exclusions=**/node_modules/**,**/.venv/**,**/migrations/**,**/__pycache__/**,**/dist/**,**/build/**,.scannerwork/**,**/*.test.ts,**/*.spec.ts

# Python-specific settings
sonar.python.version=3.10,3.11,3.12

# Coverage report (if available)
sonar.python.coverage.reportPaths=coverage.xml
